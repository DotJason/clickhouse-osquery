<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>
      ClickHouse + OSQuery Demo
    </h1>

    <form action="query">
      <div id="table_name">
        <span>Table name:</span>
        <br>
        <input type="text" name="table_name">
      </div>
      <br>
      <div id="query">
        <span>Query:</span>
        <br>
        <textarea name="sql" rows="20" cols="80"></textarea>
      </div>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
